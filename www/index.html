<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Connectd</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->

    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="lib/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
  </head>
  <body ng-app="Connectd" ng-controller="videocontroller">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title"></h1>
      </ion-header-bar>
      <ion-content>
      <div class="list card" ng-repeat="video in videos | limitTo:initcount" style="">
        <div class="item item-image">
          <div class="embed-responsive embed-responsive-16by9">
            <youtube-video class="embed-responsive-item" video-id="video.id.videoId"></youtube-video>
          </div>  
        </div>
        <div class="item item-text-wrap" style=" ">
          <ion-icon ios="ios-bookmarks" md="md-bookmarks"></ion-icon>
          <h2>{{video.snippet.title}}</h2>
          <p>
          <div class="dt"><i class="ion ion-ios-calendar-outline"></i> {{video.snippet.publishedAt | limitTo:10 }}</div>
          </p>
          <p class="descript">{{video.snippet.description}}</p>
        </div>
        <!--<div class="item item-divider">
          <button class="button  button-block  button-energy" >
            Share!
          </button>
        </div>-->
      </div>
      <div style="padding:10px;">
      <button class="button  button-block  button-outline button-energized" ng-click="initcount=initcount + 5">
            Show More 
          </button>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
